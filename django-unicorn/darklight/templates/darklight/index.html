
{% extends "_base.html" %}
{% load static %}
{% load i18n %}
{% load define_action %}
{% load index %} 
{% load unicorn %}
{% csrf_token %}
 
{% block content %}
    
    {% for blog_title in blogs %}
      <div class="col-lg-6 col-sm-12 blog {{blog_title}} {% if blog_title == 'dark' %}background-black bg-black text-white{% endif %}">
          {% unicorn 'blog' blog_title=blog_title %}
      </div>
    {% endfor %}

{% endblock content %}
