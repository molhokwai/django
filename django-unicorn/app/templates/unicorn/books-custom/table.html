

<!-- books/table.html -->
{% load unicorn %}
<div>
    {% unicorn 'books.filter' parent=view %}
    <table class="table">
        <thead>
            <tr>
                <td>Author</td>
                <td>Title</td>
                <td>Date published</td>
            </tr>
        </thead>
            {% for book in books %}
                {% unicorn 'books.row' book=book key=book.id %}
            {% endfor %}
    </table>
</div>
