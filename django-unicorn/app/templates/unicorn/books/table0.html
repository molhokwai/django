

<!-- books/table.html -->
{% load unicorn %}
<div>
    {% unicorn 'books.filter' %}
    <table class="table">
        <thead>
            <tr>
                <td>Author</td>
                <td>Title</td>
                <td>Date published</td>
            </tr>
        </thead>
        {% for book in books %}
        <tr>
            <td>{{ book.author }}</td>
            <td>{{ book.title }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
