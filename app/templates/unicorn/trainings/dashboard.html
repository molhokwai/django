

<!-- books/table.html -->
{% load unicorn %}
{% load define_action %}

<div unicorn:view>

    <ul class="messages messages mt-20 block bg-slate-600 p-4 rounded text-green-100 text-center hidden">
        {% if messages %}
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
        {% else %}
            &nbsp;
        {% endif %}
    </ul>

    <div id="trainings-dashboard">
        {% for training in training_courses %}
            {% unicorn 'trainings.table' training=training key=training.key parent=self %}            
        {% endfor %}
    </div>


    <style>
        .course {
            width: 30%;
            float: left;
            margin-left: 2%;
            min-width: 400px;
        }

        .course h4 {
            background-color: #200101;
            width: 100%;
            color: #ffffff;
            padding: .4em;
            font-weight: bolder;
            font-size: .9em;
        }

        .course h4 .fas {
            background-color: #FF0000;
            padding: .4em;
            margin-right: 1em;
        }

        .course h4 {
            background-color: #200101;
            width: 100%;
            color: #ffffff;
            padding: .4em;
            font-weight: bolder;
            font-size: .9em;
        }

        .course .status-text {
            padding: .5em 2em;
            font-size: .85em;
            letter-spacing: 0.04em;
            color: sienna;
        }        
        .course .status-text a {
            text-decoration: overline;
            color: darkgoldenrod;
        }        

        .course table {
            width: 100%;
        }
        .course table td {
            padding: .4em 0;
            color: #4e0080; /* #4e0080; purple; #2c1901; #334fb4;  */
        }

        .course table td.status-icon {
            color: darkgray;
        }
        .course table td.status-icon.TODO { }
        .course table td.status-icon.IN_PROGRESS { color: navy; }
        .course table td.status-icon.IN_VALIDATION { color: #343434; }
        .course table td.status-icon.ON_HOLD { color: orange; }
        .course table td.status-icon.COMPLETED { color: green; font-weight:bold; }
        .course table td.status-icon.STOPPED { color: red; }
        .course table td.status-icon.WHEN_FREE { color: lightblue; }

        .course table tr td.first {
            padding: 0 0 0 .2em !important;
        }
        .course table tr td.last {
            padding: 0 .2em 0 0 !important;
        }

    </style>

</div>
